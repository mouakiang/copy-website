<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- metadata -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- title and favicon -->
        <title>Web App</title>
        <link rel="icon" type="image/x-icon" href="assets/alchemy-favicon.png" />

        <!-- js -->
        <script type="module" src="app.js"></script>

        <!-- fonts -->
        <!-- see https://fonts.google.com/ -->

        <!-- css -->
        <link rel="stylesheet" href="styles/reset.css" />
        <link rel="stylesheet" href="styles/global.css" />
        <!-- add link for page specific css -->
    </head>

    <body>
        <header>
            <img class="logo" src="assets/html_css_js.png" alt="logo" />
            <h1>Web App</h1>
        </header>

        <main>
            <section class="left">
                <div><img src="./assets/giftcards.png" id="image" alt="Steam Gift Cards" /></div>
                <div class="gift-cards">Gift Cards</div>
                <p class="p">Now Available on Steam</p>
                <div class="recommended">Recommended</div>
                <p class="p">By Friends</p>
                <p class="p">By Curators</p>
                <p class="p">Tags</p>
                <div class="discovery">Discovery Queues</div>
                <p class="p">Recommendations</p>
                <p class="p">New Releases</p>
                <div class="categories">Browse Categories</div>
                <p class="p">Top Sellers</p>
                <p class="p">New Releases</p>
                <p class="p">Upcoming</p>
                <p class="p">Specials</p>
                <p class="p">VR Titles</p>
                <p class="p">Controller-Friendly</p>
                <div class="genre">Browse By Genre</div>
            </section>

            <section class="right">
                <div class="steam">STEAM</div>
                <div class="tab">TAB BAR</div>
                <div>
                    <img
                        src="assets/league.jpg"
                        id="league"
                        alt="photo of league of legends characters"
                    />
                </div>
            </section>
        </main>
    </body>
</html>
